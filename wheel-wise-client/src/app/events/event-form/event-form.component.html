<div class="grid bg-white-alpha-70">
  <h2>Create New Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Event Type:</label>
      <input type="text" formControlName="eventType" class="form-control">
    </div>
    <div class="form-group">
      <label>Distance:</label>
      <input type="number" formControlName="distance" class="form-control">
    </div>
    <div class="form-group">
      <label for="difficultyLevel">Difficulty Level:</label>
      <input type="text" formControlName="difficultyLevel" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="startDatetime">Start Date & Time:</label>
      <input type="datetime-local" formControlName="startDatetime" class="form-control">
    </div>
    <div class="form-group">
      <label for="endDatetime">End Date & Time:</label>
      <input type="datetime-local" formControlName="endDatetime" class="form-control">
    </div>
    <!-- Dodaj inne pola formularza zgodnie z potrzebami -->
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
</div>
